{% extends 'base.html' %}

{% block title %}Feedback{% endblock %}

{% block content %}
<h1>Feedback</h1>
<form method="post">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
        {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
